models:
  - model:
      name: Generic
      vendor: Logitech
      filter: get("status") != null
      node: devices
      mapping:
        type: at("/type")?.asText()
        category: ""
        serialNumber: at("/serial")?.asText()
        deviceId: at("/id")?.asText()
        deviceName: at("/name")?.asText()
        macAddresses: at("/network/mac")
        deviceMake: ""
        deviceModel: ""
        deviceOnline: at("/status")?.asText()?.toLowerCase().equals("online")
      dynamicStatistics:
        Sensors#CO2(ppm): at("/sensors/co2").asText()
        Sensors#Pressure(Pa): at("/sensors/pressure").asText()
        Sensors#Temperature(C): at("/sensors/temperature").asText()
        Sensors#Humidity(%): at("/sensors/humidity").asText()
        Sensors#TVOC(ppb): at("/sensors/tvoc").asText()
        Sensors#PM10(mkg/m3): at("/sensors/pm10").asText()
        Sensors#PM25(mkg/m3): at("/sensors/pm25").asText()
        Sensors#Presence: at("/sensors/presence").asText()
      properties:
        CreatedAt: at("/createdAt")
        Version: at("/version")
        HealthStatus: at("/healthStatus")
        Sensors#LatestTimestamp: at("/sensors/latestTs")
        MicPod#CountActual: at("/peripherals/micPod/count/actual").asInt()
        MicPod#CountExpected: at("/peripherals/micPod/count/expected").asInt()
        MicPod#CountUnavailable: at("/peripherals/micPod/count/expected").asInt() - at("/peripherals/micPod/count/actual").asInt()
        MicPodHub#CountActual: at("/peripherals/micPodHub/count/actual").asInt()
        MicPodHub#CountExpected: at("/peripherals/micPodHub/count/expected").asInt()
        MicPodHub#CountUnavailable: at("/peripherals/micPodHub/count/expected").asInt() - at("/peripherals/micPodHub/count/actual").asInt()
        Speaker#CountActual: at("/peripherals/speaker/count/actual").asInt()
        Speaker#CountExpected: at("/peripherals/speaker/count/expected").asInt()
        Speaker#CountUnavailable: at("/peripherals/speaker/count/expected").asInt() - at("/peripherals/speaker/count/actual").asInt()
        TableHub#CountActual: at("/peripherals/tableHub/count/actual").asInt()
        TableHub#CountExpected: at("/peripherals/tableHub/count/expected").asInt()
        TableHub#CountUnavailable: at("/peripherals/tableHub/count/expected").asInt() - at("/peripherals/tableHub/count/actual").asInt()
        DisplayHub#CountActual: at("/peripherals/displayHub/count/actual").asInt()
        DisplayHub#CountExpected: at("/peripherals/displayHub/count/expected").asInt()
        DisplayHub#CountUnavailable: at("/peripherals/displayHub/count/expected").asInt() - at("/peripherals/displayHub/count/actual").asInt()
        Camera#CountExpected: at("/peripherals/camera/count/actual").asInt()
        Camera#CountActual: at("/peripherals/camera/count/expected").asInt()
        Camera#CountUnavailable: at("/peripherals/camera/count/expected").asInt() - at("/peripherals/camera/count/actual").asInt()
        Network#IPAddress: at("/network/ip")
        Network#MACAddress: at("/network/mac")
        Network#HostName: at("/network/hostName")
        Network#WiredMode: at("/network/wired/mode")
        Network#WiredIPAddress: at("/network/wired/address")
        Network#WiredGateway: at("/network/wired/gateway")
        Network#WiredSubnetMask: at("/network/wired/subnetMask")
        Network#WiredDNS: at("/network/wired/dns").asText().replaceAll("[^.,A-Za-z0-9()]", "")
        Network#WirelessMode: at("/network/wireless/mode")
        Network#WirelessIPAddress: at("/network/wireless/address")
        Network#WirelessGateway: at("/network/wireless/gateway")
        Network#WirelessSubnetMask: at("/network/wireless/subnetMask")
        Network#WirelessDNS: at("/network/wireless/dns").asText().replaceAll("[^.,A-Za-z0-9()]", "")
        Network#WirelessSSID: at("/network/wireless/ssid").asText()
  - model:
      name: Place
      vendor: Logitech
      filter: false
      node: devices
      properties:
        Place#ID: at("/id")
        Place#Type: at("/type")
        Place#Name: at("/name")
        Place#Group: at("/group")
        Place#Occupancy: at("/occupancy")
        Place#CreatedAt: at("/createdAt")
        Place#SeatCount: at("/seatCount")